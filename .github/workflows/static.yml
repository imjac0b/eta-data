# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
  - cron: "0 0 * * *"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update Timestamp
        run: |
          # Create or overwrite the file with the current UTC date
          date > last-updated.txt
          
          # Configure git as the actions bot
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Stage, commit, and push
          git add last-updated.txt
          
          # Only commit if the file has changed (prevents empty commit errors)
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update last-updated.txt [skip ci]"
            git push
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Checkout Data
        uses: actions/checkout@v4
        with:
          repository: "hkbus/hk-bus-crawling"
          path: "data"
          ref: "gh-pages"
      - name: Checkout Waypoints
        uses: actions/checkout@v4
        with:
          repository: "hkbus/route-waypoints"
          path: "data/waypoints"
          ref: "gh-pages"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'data'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
